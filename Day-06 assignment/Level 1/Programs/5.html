<html>
  <body>
    <p>Click the button to get an alert<var id="id1"></var></p>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        var x = document.getElementById("id1");
        alert("1");
      }
    </script>
  </body>
</html>
