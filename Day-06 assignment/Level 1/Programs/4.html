<!-- Sort an array by both ascending and descending order? -->
<!DOCTYPE html>
<body>

<p id="v1_id"></p>
<p id="v2_id"></p>

<script>
// Create and display an array:
const v1 =[1,66,0,-2,2];
document.getElementById("v1_id").innerHTML = v1;

// First sort
v1.sort();
// Then reverse it
v1.reverse();

document.getElementById("v2_id").innerHTML = v1;
</script>

</body>
</html>
